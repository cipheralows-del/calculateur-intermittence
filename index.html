<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Intermittence</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Calculateur Intermittence</h1>

    <div class="card">
        <label for="cachets">Nombre de cachets :</label>
        <input type="number" id="cachets" placeholder="Entrez votre nombre de cachets">

        <div class="checkbox-container">
            <input type="checkbox" id="acteursPros">
            <label for="acteursPros">Soustraire les cachets ActeursPros</label>
        </div>

        <button onclick="calculer()">Calculer</button>

        <div id="result"></div>
    </div>

    <script>
        const CACHETS_INTERMITTENCE = 43;
        const HEURES_INTERMITTENCE = 507;
        const CACHETS_ACTEURSPROS = 27;

        function calculer() {
            let cachets = parseInt(document.getElementById("cachets").value);
            const checkbox = document.getElementById("acteursPros").checked;
            const resultDiv = document.getElementById("result");

            if (isNaN(cachets) || cachets < 0) {
                resultDiv.innerHTML = "âš  Veuillez entrer un nombre valide de cachets.";
                return;
            }

            if (checkbox) {
                cachets -= CACHETS_ACTEURSPROS;
            }

            let cachetsRestants = Math.max(CACHETS_INTERMITTENCE - cachets, 0);
            let heuresRestantes = (HEURES_INTERMITTENCE / CACHETS_INTERMITTENCE) * cachetsRestants;

            resultDiv.innerHTML = `
                Cachets restants pour l'intermittence : <b>${cachetsRestants}</b><br>
                Heures restantes : <b>${heuresRestantes.toFixed(2)} h</b>
            `;
        }
    </script>

</body>
</html>
